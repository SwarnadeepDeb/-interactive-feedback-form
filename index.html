<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="confirmation-modal" id="confirmationMessage">
    <div class="confirmation-content">
      <img src="./successgif.gif" alt="Success" class="success-gif" />
      <p>Thank you for your feedback!</p>
      <button class="close-modal">Close</button>
    </div>
  </div>

  <form class="feedback-form" id="feedbackForm">
    <h2>Give Us Your Feedback</h2>
    <div class="form-group">
      <label for="rating">Rating:</label>
      <div class="stars" id="starRating">
        <span data-value="1">★</span>
        <span data-value="2">★</span>
        <span data-value="3">★</span>
        <span data-value="4">★</span>
        <span data-value="5">★</span>
      </div>
    </div>

    <div class="form-group">
      <label for="comments">Comments:</label>
      <textarea id="comments" rows="4" placeholder="Share your feedback here..."></textarea>
    </div>

    <div class="form-group">
      <label for="suggestions">Suggestions:</label>
      <input type="text" id="suggestions" placeholder="Any suggestions for us?" />
    </div>

    <div class="form-group">
      <label for="email">Your Email (Optional):</label>
      <input type="email" id="email" placeholder="name@example.com" />
    </div>

    <button type="submit" disabled>Submit Feedback</button>
  </form>
</body>
<script src="./index.js"></script>
</html>
